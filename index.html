<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinnacle AI Assistant</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: #333;
    }
    header {
        background-color: #1f1f2e;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 1.8em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #container {
        display: flex;
        min-height: calc(100vh - 80px); /* header height */
    }
    #sidebar {
        width: 220px;
        background-color: #2c2c3c;
        padding: 20px;
        color: #fff;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #sidebar button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        background-color: #d4af37;
        color: #1f1f2e;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    #sidebar button:hover {
        background-color: #b9962f;
    }
    #main {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        background-color: #fff;
        border-left: 2px solid #d4af37;
    }
    #output {
        flex: 1;
        padding: 15px;
        border: 2px solid #d4af37;
        border-radius: 10px;
        background-color: #fff8e1;
        overflow-y: auto;
        margin-bottom: 20px;
        min-height: 300px;
    }
    #user-input {
        display: flex;
    }
    #user-input input {
        flex: 1;
        padding: 12px;
        border: 2px solid #d4af37;
        border-radius: 8px 0 0 8px;
        font-size: 1em;
    }
    #user-input button {
        padding: 12px 20px;
        border: 2px solid #d4af37;
        border-left: none;
        background-color: #d4af37;
        color: #1f1f2e;
        font-weight: bold;
        cursor: pointer;
        border-radius: 0 8px 8px 0;
        transition: background 0.3s;
    }
    #user-input button:hover {
        background-color: #b9962f;
    }
</style>
</head>
<body>

<header>Pinnacle AI Assistant</header>

<div id="container">
    <div id="sidebar">
        <button id="btn-new">New Session</button>
        <button id="btn-settings">Settings</button>
        <button id="btn-help">Help</button>
    </div>
    <div id="main">
        <div id="output">Welcome to Pinnacle AI Assistant. Type a prompt below and press Enter or Send.</div>
        <div id="user-input">
            <input type="text" id="input-text" placeholder="Type your prompt here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

<script>
    // Basic interactivity
    const output = document.getElementById('output');
    const input = document.getElementById('input-text');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(message, sender='user') {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = (sender==='user' ? 'You: ' : 'AI: ') + message;
        msgDiv.style.marginBottom = '10px';
        output.appendChild(msgDiv);
        output.scrollTop = output.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
        const userMessage = input.value.trim();
        if(userMessage === '') return;
        addMessage(userMessage, 'user');
        input.value = '';

        // Placeholder for API call
        setTimeout(() => {
            addMessage('This is where AI response will appear.', 'ai');
        }, 500);
    });

    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendBtn.click();
    });
</script>

</body>
</html>
